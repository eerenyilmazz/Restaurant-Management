<form nz-form [formGroup]="validateForm" style="margin-top: 20px; text-align: center;" (ngSubmit)="submitForm()">
  <input nz-input placeholder="Enter Keyword to search" nzSize="large" style="width: 20%;" formControlName="title" />
  <button nz-button [nzSize]="size" nzType="primary" style="margin-left: 15px;" [disabled]="validateForm.invalid">Search</button>
</form>

<div style="background-color: #F8F8F8; min-height: 91vh;">
  <div style="padding-top: 10px;"></div>
  <div style="margin-top:10px;" class="child" *ngFor="let product of Products">
    <div nz-row>
      <div nz-col nzSpan="8">
        <img class="profile" style="height: 130px; width: 200px; border-radius: 10px;" [src]="product.processedImg" alt="profile" />
      </div>
      <div nz-col nzSpan="16">
        <h2 style="cursor: pointer; color: #108ee9;">
          {{product.name}}
        </h2>
        <hr>
        <div>
          <h5>- Price: <b>{{product.price}}</b></h5>
          <h5>- Description: <b>{{product.description}}</b></h5>
          <h5>- Category: <b>{{product.categoryName}}</b></h5>
        </div>
        <hr>
        <div style="float: right;">
          <button nzSize="small" nz-button nzType="primary" [routerLink]="['/admin/product', product.id]">Update</button>
          <button style="margin-left: 10px;" nzSize="small" nz-button nzType="primary" nzDanger (click)="deleteProduct(product.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
